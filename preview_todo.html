<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>CRUD</title>
  </head>
  <body>
    <header class="px-5 py-4 max-w-lg mx-auto">
      <h2 class="text-center my-2 border-b-2 font-bold text-2xl text-slate-500">
        <span class="text-green-300 text-3xl">Petels</span> TODOIST
      </h2>
    </header>
    <main
      class="my-4 max-w-lg mx-auto p-2 relative flex flex-col items-end justify-start"
    >
      <section
        class="border p-2 rounded-lg absolute z-50 w-[70%] right-0 mb-5 hidden"
        id="preview_form"
      >
        <form class="flex flex-col items-center gap-3 rounded-lg">
          <button onclick="previewEditForm(event)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
          <input
            type="text"
            name="title_edit"
            id="title_edit"
            placeholder="Edit Todo Title"
            class="border p-2 rounded-md my-2"
          />
          <textarea
            name="description"
            id="todo_description"
            rows="7"
            class="border p-2 rounded-md w-full h-full"
            placeholder="Enter descriptionhere"
          ></textarea>
          <button class="border p-2" onclick="handlePreviewEdit(event)">
            Update
          </button>
        </form>
      </section>
      <section
        class="flex flex-col gap-2 absolute w-full"
        id="description"
      ></section>
      <section class="bottom-80 w-[50%] absolute">
        <a
          href="/index.html"
          class="flex flex-row gap-2 items-center text-slate-500 hover:text-blue-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
            />
          </svg>
          <span class="text-sm">View all todo list</span>
        </a>
      </section>
    </main>
  </body>
  <script src="utility.js"></script>
  <script src="preview.js"></script>
</html>
